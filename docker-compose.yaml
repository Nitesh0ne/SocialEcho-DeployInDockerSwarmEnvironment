version: "3.9"

services:
  client:
    build: ./client
    ports:
      - "80:80"
    networks:
      - socialecho-net
    depends_on:
      - server

  server:
    build: ./server
    ports:
      - "5000:5000"
    networks:
      - socialecho-net
    depends_on:
      - classifier

  classifier:
    build: ./classifier_server
    ports:
      - "6000:6000"
    networks:
      - socialecho-net

networks:
  socialecho-net:
    driver: overlay
